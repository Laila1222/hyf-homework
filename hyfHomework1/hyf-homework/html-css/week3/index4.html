<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework 3 page4/4</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container header-container">
            <div class="header-wrap">
                <!-- LOGO -->
                <div class="logo-container">
                    
                    <h2 class="logo-text">TravelGoat</h2>
                    <img src="logo.png" alt="logo">
                </div>
                <!-- Navigation -->
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#" class="active">Sign up</a></li>
                        <li><a href="#">Contact</a></li> 
                    </ul>
                </nav>
            </div>
        </div>
        </header>
        <!-- Header photo -->
        <section class="header-photo">
                <h6 class=header-photo-heading>Learn more</h6>
                <img src="header-photo2.jpg" alt="header-photo">
        </section>
    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- === FORM === -->
            <form action="index1.html" method="POST">
                <div>
                    <h2>Sign up to travelgoat.com</h2>
                    <h2 class="form-headline">Step 4/4 - Payment</h2>
                </div>
                <!-- Progress Bar -->
                <div class="form-divs">
                    <progress value="100" max="100"></progress>
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-bar">
                            <div pseudo="-webkit-progress-value"></div>
                        </div>
                    </div>
                </div>
                <div class="form-divs">
                    <p class="form-greeting">Please fill in your payment data</p>
                </div>
                <!-- Card name -->
                <div class="form-divs">
                    <input 
                        type="text"
                        id="card-name"
                        name="card-name"
                        placeholder="Name on card*"
                        required>
                </div>
                <!-- Card type -->
                <div class="form-divs">
                    <select 
                        name="card-type" 
                        id="card-type"
                        required>
                        <option value="">Choose card type*</option>                   
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Card number -->
                <div class="form-divs form-small_container">
                    <div>
                        <input 
                            type="text"
                            name="card-number"
                            id="card-number"
                            size="16"
                            minlength="16"
                            maxlength="16"
                            pattern="[0-9]+"
                            title="Number only."
                            placeholder="Card number*"
                            required>
                        </div>                        
                    </div>
                <!-- Expiry month -->
                <div class="form-divs">
                        <select 
                            id="exp-month"
                            required>
                            <option value="">Expiry month*</option>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                </div>
                <!-- Expiry year -->
                <div class="form-divs">
                    <select id="exp-year" required>
                            <option value=""> Expiry year*</option>
                            <option value=""> 2019</option>
                            <option value=""> 2020</option>
                            <option value=""> 2021</option>
                            <option value=""> 2022</option>
                            <option value=""> 2023</option>
                            <option value=""> 2024</option>
                        </select>
                </div>
                <!-- CVV -->
                <div class="form-divs">
                    <input 
                        type="text" 
                        name="cvv" 
                        id="cvv"
                        maxlength="3"
                        minlength="3"
                        pattern="[0-9]+"
                        size="3"
                        placeholder="CVV*"
                        required>
                </div>
                <!-- NEXT STEP / SUBMIT BUTTON -->
                <div class="submit-button">
                    <input type="submit" value="Next step">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
