<head>
    <title>HyfBay</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
    <main>
        <ul class="marks">
            <li id="red-circle"></li>
            <li id="green-circle"></li>
            <li id="blue-circle"></li>
        </ul>

        <ul class="targets">
            <li>Red target</li>
            <li>Blue target</li>
            <li>Green target</li>
        </ul>
        <span>👍</span>
        <button id="all-at-once-button">Move all at once</button>
        <button id="separately-button">Move them separately</button>
        <button id="reset-button">Reset</button>
    </main>
    <script src="move-element.js"></script>
    <script src="main.js"></script>
</body>
