<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find your Gif!</h1>
        <div class="input-container">
            <label for="getGif">What gif are you looking for?</label>
            <input id="searchWord" type="text" name="getGif">
        </div>
        <div class="select-container">
            <label for="selectNumber">How many gifs do you want?</label>
            <select name="selectNumber" id="numberOfGifs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        
        
        <button >Get your gif!</button>
        
        <section id="show-gifs">
            <ul></ul>
        </section>
    </div>
        
    
    <script src="script.js"></script>
</body>
</html>
