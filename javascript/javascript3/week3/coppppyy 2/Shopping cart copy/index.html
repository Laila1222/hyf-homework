<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products</h1>

    <h2></h2>
    <input type="text" placeholder="Type product name">
    <button class="input-button">Search for products</button>
    <span class="not-found-span">Not found</span>
    <button class="get-shoppingcart">What is in your cart?</button>
    <div class="shop-items">
            <ul class="all-products">List of products</ul>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button">close window</span>
            <h4></h4>
            <h5></h5>
            <p></p>
            <button id='add-to-cart-in-product-info'>Add to cart</button>
        </div>
    </div>
    <div class="shoppingcart-modal">
            <div class="shoppingcart-modal-content">
                <h3>Your shopping cart</h3>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                    <ul class="shoppingcart-ul"></ul>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price"></span>
                    <span class="cart-total-valuta">Dkk</span>
                </div>
                

                
                
    
            </div>
    </div>
    <button id="me">click</button>
    <ul></ul>
    <script src="script.js"></script>
</body>
</html>
