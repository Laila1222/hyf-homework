<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products</h1>
    <h2></h2>
    <input type="text" placeholder="Type product name">
    <button class="input-button">Search for products</button>
    <span class="not-found-span">Not found</span>
    <button class="get-shoppingcart">What is in your cart?</button>
    
    <ul class="all-products">List of products
        
    </ul>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">close window</span>
            <h4></h4>
            <h5></h5>
            <p></p>
            <button id='add-to-cart-in-product-info'>Add to cart</button>
        </div>
    </div>
    <div class="shoppingcart-modal">
            <div class="shoppingcart-modal-content">
                <h3>Your shopping cart</h3>
                <ul class="shoppingcart-ul">Items:</ul>
                <span class="close-button2">Back to products</span>
                <h4 id="total-price">Total</h4>
    
            </div>
    </div>
    <button id="me">click</button>
    <ul></ul>
    <script src="script.js"></script>

</html>
