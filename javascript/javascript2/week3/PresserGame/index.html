<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fastest presser</h1>
    <select name="seconds" id="selectSeconds">
        <option value="5">5 seconds</option>
        <option value="10">10 seconds</option>
        <option value="20">20 seconds</option>
        <option value="30">30 seconds</option>
    </select>
    <button>Start game!</button>
    <div><span id="count"></span></div>
    <div class="container">
            <div class="clickArea" id="clickAreaLeft">
                <h2 class="pressKey">Press L</h2>
                <h3 class="counterLeft"></h3>
            </div>
            <div class="clickArea" id="clickAreaRight">
                <h2 class="pressKey">Press S</h2>
                <h3 class="counterRight"></h3>
            </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
